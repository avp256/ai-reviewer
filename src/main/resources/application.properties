# Application port
server.port=8080

# Placeholder configuration values for GitLab and Jira integrations. These
# properties can be overridden via environment variables or by placing an
# application-local.properties file in the classpath. See README for details.

# Base URL for your on-premise GitLab instance, e.g. http://gitlab.mycompany.com
gitlab.base-url=${GITLAB_BASE_URL:}
# Personal access token with API scope to call GitLab
gitlab.api-token=${GITLAB_API_TOKEN:}

# Base URL for your on-premise Jira instance, e.g. http://jira.mycompany.com
jira.base-url=${JIRA_BASE_URL:}
# Username (email) used to authenticate to Jira
jira.username=${JIRA_USERNAME:}
# API token or password for Jira
jira.api-token=${JIRA_API_TOKEN:}